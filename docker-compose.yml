version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ddu_backend
    command: npm run start --trace-sync-io
    ports:
      - 5000:5000
    volumes:
      - ./backend:/code
    env_file:
      - ./backend/.env
    restart: always
    depends_on:
      - db
  
  db:
    image: postgres:11
    container_name: ddu_db
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres

  frontend:
    image: docker-nextjs
    build: ./frontend
    container_name: ddu_frontend
    env_file:
      - ./frontend/.env
    ports:
      - 3000:3000

  nginx:
    image: nginx:1.13
    ports:
      - 80:80
      - 443:443
    volumes:
        - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
        - backend
